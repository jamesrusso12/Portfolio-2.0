<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>James Russo Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bc56acafc1.js" crossorigin="anonymous" async></script>
</head>
<body>
    <!-- Header Section -->
    <div id="header">
        <div class="container">
            <nav>
                <img src="img/Logo.jpg" class="logo" alt="Portfolio Logo">
                <ul id="sidemenu">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#portfolio">Portfolio</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
                <i class="fas fa-bars" onclick="toggleMenu()"></i>
            </nav>
        </div>
    </div>

    <!-- Portfolio Section -->
    <section id="portfolio" class="container">
        <div class="row">
            <article class="portfolio-item">
                <div class="portfolio-item__wrapper" data-demo="gamedev.html" data-title="Game Development">
                    <div class="portfolio-item__demo">
                        <img src="img/GameDevelopment.jpg" alt="Game Development Preview">
                        <span class="quick-view">
                            <span class="quick-demo">Preview</span>
                        </span>
                    </div>
                    <div class="portfolio-item__title">
                        <h2>Game Development</h2>
                    </div>
                </div>
            </article>
            
            <article class="portfolio-item">
                <div class="portfolio-item__wrapper" data-demo="webdev.html" data-title="Web Development">
                    <div class="portfolio-item__demo">
                        <img src="img/WebDevelopment.svg" alt="Web Development Preview">
                        <span class="quick-view">
                            <span class="quick-demo">Preview</span>
                        </span>
                    </div>
                    <div class="portfolio-item__title">
                        <h2>Web Development</h2>
                    </div>
                </div>
            </article>
            

            <article class="portfolio-item">
                <div class="portfolio-item__wrapper" data-demo="https://github.com/jamesrusso12/AppleDevelopment2" data-title="Everest Cashmere">
                    <div class="portfolio-item__demo">
                        <img src="img/IOSDevelopment.png" alt="IOS Development Preview">
                        <span class="quick-view"><span class="quick-demo">Preview</span></span>
                    </div>
                    <div class="portfolio-item__title"><h2>IOS Development</h2></div>
                </div>
            </article>
        </div>
    </section>

    <!-- iFrame Preview Section -->
    <div id="iframe-content" style="display: none;">
        <div class="iframe-title">
            <div class="demo-title"></div>
            <div class="devices-wrapper">
                <button class="preview-close" onclick="closePreview()">Close</button>
                <button class="preview-open" onclick="openInNewTab()">Open in New Tab</button>
            </div>
        </div>
    </div>
    
    <!-- Image Gallery Section -->
<section id="photo-gallery" class="photo-gallery">
    <h1 class="sub-title">Image Gallery</h1>

    <!-- Navigation Buttons -->
    <div class="gallery-navigation">
        <button class="btn" data-section="unity-gallery">Unity</button>
        <button class="btn" data-section="web-gallery">Web Design</button>
        <button class="btn" data-section="unreal-gallery">Unreal</button>
    </div>

    <!-- Unity Projects Image Gallery -->
    <div id="unity-gallery" class="gallery-content active">
        <h2 class="gallery-title">Unity Projects</h2>
        <div class="image-grid">
            <img src="img/2D Unity Level 1.jpg" alt="Unity Project" class="wide">
            <img src="img/2D Unity Level 2.jpg" alt="Unity Project">
            <img src="img/AR Ace.jpg" alt="Unity Project" class="tall">
            <img src="img/AR.jpg" alt="Unity Project" class="wide">
            <img src="img/AR3.jpg" alt="Unity Project">
            <img src="img/Capture.JPG" alt="Unity Project">
            <img src="img/Coding assignment 2.JPG" alt="Unity Project">
            <img src="img/Raw Unity.JPG" alt="Unity Project">
            <img src="img/Unity Code.JPG" alt="Unity Project">
            <img src="img/Unity 10.JPG" alt="Unity Project">            
        </div>
    </div>

    <!-- Web Design Projects Image Gallery -->
    <div id="web-gallery" class="gallery-content">
        <h2 class="gallery-title">Web Design Projects</h2>
        <div class="image-grid">
            <img src="img/HaloMaps.JPG" alt="Web Design Project">
            <img src="img/Halo-SpeedRuns.jpg" alt="Web Design Project" class="wide">
            <img src="img/Halo Maps CRUD API.JPG" alt="Web Design Project" class="tall">
            <img src="img/HaloMapsDataBase.JPG" alt="Web Design Project">
            <img src="img/HaloMapsDeletePage.JPG" alt="Web Design Project">
            <img src="img/HaloMapsEditPage.JPG" alt="Web Design Project">
            <img src="img/HaloSpeedrunsScoreBoard.JPG" alt="Web Design Project">
            <img src="img/ITM Web Page.JPG" alt="Web Design Project">
            <img src="img/WebpageCalculator.JPG" alt="Web Design Project">
            <img src="img/WebpageResume.JPG" alt="Web Design Project">
        </div>
    </div>

    <!-- Unreal Projects Image Gallery -->
    <div id="unreal-gallery" class="gallery-content">
        <h2 class="gallery-title">Unreal Projects</h2>
        <div class="image-grid">
            <img src="img/" alt="Unreal Project">
            <img src="" alt="Unreal Project">
            <img src="" alt="Unreal Project" class="tall">
            <img src="" alt="Unreal Project">
            <img src="" alt="Unreal Project">
            <img src="" alt="Unreal Project">
            <img src="" alt="Unreal Project">
        </div>
    </div>
</section>



    <!-- Scripts -->
    <script src="bootstrap/js/portfolio.js"></script>
    <script src="bootstrap/js/imageGrid.js"></script>
</body>
</html>
